<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex direction</title>
    <style>
        /*
        * *Voici un exemple qui est déconseillé de faire lors d'une création d'une page internet
        * Il vaut mieux utiliser l'url link pour aller chercher son fichier CSS
        */
        .box{
            display: flex;
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>un</div>
        <div>deux</div>
        <div>trois</div>
    </div>
</body>
</html>
